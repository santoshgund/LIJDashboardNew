<!--<div id="wrapper" appToggle>-->
<div id="wrapper" [ngClass]="{ 'active': isNavBarExpanded}">
  <app-left-navigation 
  (activateNavBar)="toggleNavBarClass($event)"
  (featureSelected)="toggleNavigationItems($event)"
  >
  </app-left-navigation>
  <app-dashboard *ngIf="loadedFeature==='dashboard'"></app-dashboard>
  <app-branches *ngIf="loadedFeature==='branches'"></app-branches>
</div>
<app-footer></app-footer>
